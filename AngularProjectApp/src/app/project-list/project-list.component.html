<table>
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <td>{{ project.address.countryName }}</td>
      </tr>
    </tbody>
  </table>
  <a href="/add-project">Add Country</a>
